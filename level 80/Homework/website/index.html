<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layouts Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="title">Stack Layout (Vertical)</div>
    <div class="stack vertical">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <div class="container">
    <div class="title">Stack Layout (Horizontal)</div>
    <div class="stack horizontal">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <div class="container">
    <div class="title">Centered Layout (Square)</div>
    <div class="centered square"></div>
  </div>

  <div class="container">
    <div class="title">Centered Layout (Rectangle)</div>
    <div class="centered rectangle"></div>
  </div>

  <div class="container">
    <div class="title">Grid Layout (2x2)</div>
    <div class="grid grid-2x2">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <div class="container">
    <div class="title">Grid Layout (3x3)</div>
    <div class="grid grid-3x3">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <div class="container">
    <div class="title">Grid Layout (4x4)</div>
    <div class="grid grid-4x4">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <div class="container">
    <div class="title">Bento Grid Layout</div>
    <div class="bento-grid">
      <div class="box large"></div>
      <div class="box small"></div>
      <div class="box medium"></div>
      <div class="box small"></div>
      <div class="box large"></div>
    </div>
  </div>

</body>
</html>
