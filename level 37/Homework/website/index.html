<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <!-- Navigation Links -->
    <div style="background-color: #333; padding: 10px;">
        <div style="display: inline-block; margin-right: 10px;">
            <a href="index.html" style="color: #fff; text-decoration: none;">Home</a>
        </div>
        <div style="display: inline-block; margin-right: 10px;">
            <a href="about.html" style="color: #fff; text-decoration: none;">About</a>
        </div>
        <div style="display: inline-block;">
            <a href="contact.html" style="color: #fff; text-decoration: none;">Contact</a>
        </div>
    </div>

    <!-- Home Page -->
    <div>
        <h1 style="color: #333;">Welcome to My Website</h1>
        <p style="color: #333;">This is the home page of my website.</p>
    </div>

    <!-- About Page -->
    <div>
        <h2 style="color: #333;">About Us</h2>
        <p style="color: #333;">We are a small team of web developers.</p>
    </div>

    <!-- Contact Page -->
    <div>
        <h2 style="color: #333;">Contact Us</h2>
        <!-- Form with various form elements -->
        <form action="/submit" method="post">
            <!-- Text Input -->
            <div>
                <label for="name" style="color: #333;">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" style="color: #333;">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- Number Input -->
            <div>
                <label for="age" style="color: #333;">Age:</label>
                <input type="number" id="age" name="age">
            </div>

            <!-- Gender Selection -->
            <div>
                <label for="gender" style="color: #333;">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- City Selection -->
            <div>
                <label for="city" style="color: #333;">City:</label>
                <select id="city" name="city" style="color: #333;">
                    <option value="tbilisi">Tbilisi</option>
                    <option value="kutaisi">Kutaisi</option>
                    <option value="batumi">Batumi</option>
                    <option value="xashuri">Xashuri</option>
                </select>
            </div>

            <!-- Hidden Field for Country -->
            <input type="hidden" name="country" value="Georgia">

            <!-- Submit Button -->
            <div>
                <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer;">
        
            <img src="https://i.guim.co.uk/img/media/c8c00617b792d1d53f2d2b318820d5758dc61551/231_0_2968_1782/master/2968.jpg?width=1200&quality=85&auto=format&fit=max&s=99459057199a54c97181e29b0947b5fb" width="200">

        </form>
    </div>
</body>
</html>
