<html>
<head>
   
    <title>User Information Form</title>
</head>
<body>
    <h2>User Information Form</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <label for="newsletter">I am from Georgia:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>


        <input type="submit" value="Submit">

        <video controls autoplay muted loop width="1000">
            <source src="video.mp4"  type="video/mp4">
            <source src="video.webm" type="video2/webm">
            <source src="video.ogg" type="video3/ogg">
            Your browser does not support the video tag.
          </video>
        
    </form>
</body>
</html>
